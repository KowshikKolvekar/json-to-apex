<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JSON to Apex Class | Salesforce Utility</title>
  <link rel="icon" href="https://www.salesforce.com/favicon.ico" />
  <style>
    :root {
      --primary-color: #00a1e0;
      --bg-light: #f4f6f9;
      --card-bg: #ffffff;
      --text-color: #1a1a1a;
      --shadow: 0 2px 10px rgba(0, 0, 0, 0.05);
    }

    body {
      margin: 0;
      font-family: 'Salesforce Sans', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-light);
      color: var(--text-color);
    }

    header {
      background-color: var(--primary-color);
      padding: 20px;
      text-align: center;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    header img {
      height: 32px;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 25px;
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: var(--shadow);
      position: relative;
    }

    h2 {
      margin-top: 0;
      font-size: 1.8rem;
      text-align: center;
      color: var(--primary-color);
    }

    .astro-img {
      position: absolute;
      right: -60px;
      top: -60px;
      width: 120px;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 12px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: #fefefe;
      box-sizing: border-box;
      margin-bottom: 20px;
    }

    button {
      background-color: var(--primary-color);
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      display: block;
      margin: 0 auto;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #007eb6;
    }

    h3 {
      color: #333;
      margin-top: 30px;
      font-size: 1.4rem;
    }

    pre {
      background-color: #f0f3f8;
      color: #222;
      padding: 15px;
      border-radius: 8px;
      overflow-x: auto;
      font-family: 'Courier New', Courier, monospace;
      white-space: pre-wrap;
      word-break: break-word;
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #777;
      margin-top: 50px;
    }

    footer img {
      height: 30px;
      vertical-align: middle;
      margin-left: 8px;
    }

    @media screen and (max-width: 600px) {
      .container {
        margin: 15px;
        padding: 20px;
      }

      textarea {
        height: 150px;
      }

      .astro-img {
        display: none;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6e/Salesforce.com_logo.svg/2560px-Salesforce.com_logo.svg.png" alt="Salesforce Logo" />
    <span>JSON to Apex Class Generator</span>
  </header>

  <div class="container">
    <img class="astro-img" src="https://trailhead.salesforce.com/assets/characters/astro-7e13e3d273ec8c731e7d62cf45ed91c7d58e85b3a35ffb0ac1ef85f0872b1b77.svg" alt="Astro Character" />

    <h2>Convert JSON into Salesforce Apex Wrapper Class</h2>

    <textarea id="jsonInput" placeholder="Paste your JSON here..."></textarea>
    <button onclick="generateApex()">Generate Apex Class</button>

    <h3>Apex Wrapper Class:</h3>
    <pre id="apexOutput">/* Your Apex class will appear here */</pre>
  </div>

  <footer>
    Built with üíô for Salesforce Devs by Kowshik Kolvekar
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/94/Trailhead_Logo.svg/512px-Trailhead_Logo.svg.png" alt="Trailhead Logo" />
  </footer>

  <script>
    function generateApex() {
      const jsonInput = document.getElementById("jsonInput").value;
      try {
        const json = JSON.parse(jsonInput);
        let apex = 'public class Wrapper {\n';
        for (let key in json) {
          const val = json[key];
          let type = typeof val;
          if (Array.isArray(val)) {
            type = 'List<Object>';
          } else if (type === 'number') {
            type = val % 1 === 0 ? 'Integer' : 'Decimal';
          } else if (type === 'boolean') {
            type = 'Boolean';
          } else if (type === 'object') {
            type = 'Object';
          } else {
            type = 'String';
          }
          apex += `    public ${type} ${key};\n`;
        }
        apex += '}';
        document.getElementById("apexOutput").textContent = apex;
      } catch (e) {
        document.getElementById("apexOutput").textContent = "‚ö†Ô∏è Invalid JSON!";
      }
    }
  </script>

</body>
</html>
