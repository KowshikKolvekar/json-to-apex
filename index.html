<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JSON to Apex Class | Salesforce Tool</title>
  <link rel="icon" href="https://www.salesforce.com/favicon.ico" />
  <style>
    :root {
      --primary-color: #00a1e0;
      --bg-light: #f4f6f9;
      --card-bg: #ffffff;
      --text-color: #1a1a1a;
      --shadow: 0 2px 10px rgba(0, 0, 0, 0.08);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Salesforce Sans', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-light);
      color: var(--text-color);
    }

    header {
      background-color: var(--primary-color);
      color: white;
      padding: 20px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 40px;
      margin-right: 10px;
    }

    .astro img {
      max-width: 200px;
      width: 100%;
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: var(--shadow);
      display: flex;
      flex-wrap: wrap;
      padding: 30px;
    }

    .form-section {
      flex: 1 1 500px;
      padding: 10px 20px;
    }

    .image-section {
      flex: 1 1 300px;
      text-align: center;
      padding: 10px;
    }

    h2 {
      font-size: 1.8rem;
      color: var(--primary-color);
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 12px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: #fefefe;
      box-sizing: border-box;
      margin-bottom: 20px;
    }

    button {
      background-color: var(--primary-color);
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #007eb6;
    }

    pre {
      background-color: #f0f3f8;
      color: #222;
      padding: 15px;
      border-radius: 8px;
      overflow-x: auto;
      font-family: 'Courier New', Courier, monospace;
      white-space: pre-wrap;
      word-break: break-word;
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #777;
      margin-top: 50px;
    }

    @media screen and (max-width: 768px) {
      .container {
        flex-direction: column;
        padding: 20px;
      }

      .image-section {
        order: -1;
        margin-bottom: 20px;
      }

      .astro img {
        max-width: 150px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/en/thumb/2/2e/Salesforce.com_logo.svg/2560px-Salesforce.com_logo.svg.png" alt="Salesforce Logo">
      <span>JSON to Apex Class Generator</span>
    </div>
  </header>

  <div class="container">
    <div class="form-section">
      <h2>Convert JSON into Salesforce Apex Wrapper Class</h2>
      <textarea id="jsonInput" placeholder="Paste your JSON here..."></textarea>
      <button onclick="generateApex()">Generate Apex Class</button>

      <h3 style="margin-top: 30px;">Apex Wrapper Class:</h3>
      <pre id="apexOutput">/* Your Apex class will appear here */</pre>
    </div>

    <div class="image-section astro">
      <img src="https://developer.salesforce.com/resources2/Trailhead/assets/trailhead-home/astro.png" alt="Astro from Salesforce">
    </div>
  </div>

  <footer>
    Built with üíô for Salesforce devs by Kowshik Kolvekar | Powered by GitHub Pages
  </footer>

  <script>
    function generateApex() {
      const jsonInput = document.getElementById("jsonInput").value;
      try {
        const json = JSON.parse(jsonInput);
        let apex = 'public class Wrapper {\n';
        for (let key in json) {
          const val = json[key];
          let type = typeof val;
          if (Array.isArray(val)) {
            type = 'List<Object>';
          } else if (type === 'number') {
            type = val % 1 === 0 ? 'Integer' : 'Decimal';
          } else if (type === 'boolean') {
            type = 'Boolean';
          } else if (type === 'object') {
            type = 'Object';
          } else {
            type = 'String';
          }
          apex += `    public ${type} ${key};\n`;
        }
        apex += '}';
        document.getElementById("apexOutput").textContent = apex;
      } catch (e) {
        document.getElementById("apexOutput").textContent = "‚ö†Ô∏è Invalid JSON!";
      }
    }
  </script>
</body>
</html>
